<div fxLayout="column">
  <div fxLayout="row">
    <div fxFlex="10" class="branding">
      <h3>B</h3>
    </div>
    <div fxFlex="70">
      <mat-form-field>
        <input matInput type="text" placeholder="Location..." aria-label="Number"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
         <mat-option *ngFor="let option of options" [value]="options">
             {{option}}
         </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Search item...">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
      fxLayoutAlign="end center"
      fxFlex="15">
      <button mat-icon-button aria-label="Button with search icon">
        <mat-icon class="toolbar-icon">search</mat-icon>
      </button>
      <button mat-icon-button matBadge matBadgeColor="warn" [matMenuTriggerFor]="menu">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        
      </mat-menu>
  </div>
  <div fxLayout="row"> 
   
  </div>
</div>
